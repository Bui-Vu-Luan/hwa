<script>
   
	var time_rs = document.getElementById("time_rs");
    // Hiển thị chuỗi kết quả
    setInterval(() => {
        // Tạo một đối tượng Date từ ngày được cung cấp
    const startDate = new Date('2023-02-18');

        // Lấy thời gian Unix (tính bằng mili giây) cho startDate và thời điểm hiện tại
        const startTime = startDate.getTime();
        const currentTime = new Date().getTime();

        // Tính khoảng thời gian giữa startTime và currentTime (tính bằng giây)
        const timeDiffSeconds = Math.floor((currentTime - startTime) / 1000);

        // Chuyển đổi khoảng thời gian thành chuỗi dạng ngày/giờ/phút/giây
        const days = Math.floor(timeDiffSeconds / (3600 * 24));
        const hours = Math.floor((timeDiffSeconds % (3600 * 24)) / 3600);
        const minutes = Math.floor((timeDiffSeconds % 3600) / 60);
        const seconds = Math.floor(timeDiffSeconds % 60);
        const timeDiffString = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        console.log(timeDiffString);
		time_rs.innerHTML = timeDiffString;
    },1000)
</script>
